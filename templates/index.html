<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Monitoring</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .progress {
            height: 25px;
            border-radius: 15px;
        }
        .progress-bar {
            font-size: 16px;
            font-weight: bold;
            line-height: 25px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="mb-4">ðŸš€ Server Monitoring Dashboard</h1>
        <h3><strong>Hostname:</strong> instance-group-1-5pth</h3>
        
        <div class="mt-4">
            <h4>ðŸ”¥ CPU Usage</h4>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" 
                     style="width: 0.5%;" 
                     aria-valuenow="0.5" 
                     aria-valuemin="0" aria-valuemax="100">
                    0.5%
                </div>
            </div>
        </div>

        <div class="mt-4">
            <h4>ðŸ’¾ Memory Usage</h4>
            <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" 
                     style="width: 11.9%;" 
                     aria-valuenow="11.9" 
                     aria-valuemin="0" aria-valuemax="100">
                    11.9%
                </div>
            </div>
        </div>
    </div>
</body>
</html>
